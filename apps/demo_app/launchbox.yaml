# Demo App Configuration - Shows all Launchbox features
app:
  port: 3000
  health_check:
    path: "/health"
    interval: "30s"
    timeout: "10s"
    retries: 3

resources:
  memory: "256m"
  cpu: 0.5

environment:
  NODE_ENV: "development"
  DEBUG: "true"
  APP_VERSION: "1.0.0"

database:
  enabled: true
  type: postgresql
  version: "13"
  name: demo_db

https:
  enabled: false
  redirect_http: true